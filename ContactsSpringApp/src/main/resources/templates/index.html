<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta charset="UTF-8">
		<title>Contacts</title>
		
		<style>
			li {
				width: 500px;
			}
			div.nameDiv,li {
				height: 30px;
			}
			div.nameDiv {
				width: 200px;
				display: inline;
			}
			li button[name="editBtn"] {
				text-align: right;
			}
		</style>
	</head>
	
	<body>
		<h1>Contacts</h1>

		<ul>
			<li th:each="contact: ${contacts}">
				<form action="" th:action="@{/editContact}" method="post" th:object="${contact}">
					<input type="hidden" th:name="id" th:value="*{id}" />
					<div class="nameDiv" th:text="*{name}">Name</div>
					<button type="submit" name="editBtn" value="update">
						<img th:src="@{/img/pen.png}" alt="edit" width="10"/>
					</button>
					<button type="submit" name="editBtn" value="drop">
						<img th:src="@{/img/trash.png}" alt="drop" width="10"/>
					</button>
				</form>
			</li>
		</ul>
			
		<form action="" th:action="@{/addContact}" method="post">
			<input type="submit" name="editBtn" value="Add"/>&nbsp;&nbsp;&nbsp;
		</form>
	</body>
</html>
