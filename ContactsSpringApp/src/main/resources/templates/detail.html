<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta charset="UTF-8">
		<title>Contacts</title>
		
		<style>
		label {
			width: 200px;
		}
		input[type="text"],select {
			width: 200px;
		}
		input[type="text"],select,input[type="submit"] {
			margin: 5px;
		}
		</style>
	</head>
	
	<body>
		<h1>Contacts</h1>
		
		<form action="" th:action="@{/saveConatct}" method="post" th:object="${contact}">
			<input type="hidden" name="id" th:field="*{id}"/>

			<label for="name">Name:</label>
			<input type="text" name="name" th:field="*{name}"/><br/>
			
			<label for="Number">Number:</label>
			<input type="text" name="number" th:field="*{number}"/><br/>
			
			<label for="address">Email:</label>
			<input type="text" name="email" th:field="*{email}"/><br/>
			
			<label for="address">Address:</label>
			<input type="text" name="address" th:field="*{address}"/><br/>
			
			<input type="submit" name="actBtn" value="Save"/>&nbsp;&nbsp;&nbsp;
			<input type="submit" name="actBtn" value="Cancel"/>
		</form>
	</body>
</html>
