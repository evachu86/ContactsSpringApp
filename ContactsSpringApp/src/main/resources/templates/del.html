<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta charset="UTF-8">
		<title>Contacts</title>
	</head>
	<body>
		<h1>Contacts</h1>
		
		<p>Are you sure you want to delete this <span th:text="${contact.name}">contact</span>?</p>
		
		<form action="" th:action="@{/deleteContact}" method="post" th:object="${contact}">
			<input type="hidden" name="id" th:field="*{id}"/>
			<input type="submit" name="actBtn" value="Delete"/>&nbsp;&nbsp;&nbsp;
			<input type="submit" name="actBtn" value="Cancel"/>
		</form>
	</body>
</html>
